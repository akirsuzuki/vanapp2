{% extends 'bankuru/base.html' %}
{% block title %}
借入データの削除
{% endblock %}

{% block content %}
<section>   
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <p>{{ object }} を削除してもよろしいですか?</p>
            <form method="post">
              <button class="btn btn-danger">削除する</button>
              <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-outline-secondary">戻る</a>
              {% csrf_token %}
            </form>
          </div>
       </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
