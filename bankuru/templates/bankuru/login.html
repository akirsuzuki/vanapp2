{% extends 'bankuru/base.html' %}
{% load humanize %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}

    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">

            <!-- Form Panel    -->
            <div class="col-lg-12 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                {{ form.non_field_errors }}
                                {% for field in form %}
                                    {{ field }}
                                    {{ field.errors }}
                                    <hr>
                                {% endfor %}
                                <button type="submit" class="btn btn-primary btn-lg btn-block" >ログイン</button>
                                <input type="hidden" name="next" value="{{ next }}" />
                                {% csrf_token %}
                            </div>
                        </div>
                    </div>
                   </form>

                  <a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
