{% extends 'bankuru/base.html' %}
{% load staticfiles %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<section class="tables">   
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">ユーザ情報</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>ユーザー名</th>
                            <td>{{ user.username }}</td>
                        </tr>
                        <tr>
                            <th>メールアドレス</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <th>姓</th>
                            <td>{{ user.last_name }}</td>
                        </tr>
                        <tr>
                            <th>名</th>
                            <td>{{ user.first_name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>

        </div>
    </div>
  </div>
</section>
{% endblock %}
